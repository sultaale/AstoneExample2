<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees on position</title>
</head>
<body>
<div>
    <h3>Список работников</h3>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Должность</th>
            <th>Проект</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.getId()}"></td>
            <td th:text="${employee.getFirstName()}"></td>
            <td th:text="${employee.getLastName()}"></td>
            <td th:text="${employee.getPositionName()}"></td>
            <td th:text="${employee.getProjects()}"></td>
            <td><form th:method="POST" th:action="@{/project/deleteEmp/{project_id}/{emp_id}(emp_id=${employee.getId()},project_id=${projectId})}">
                <input type="submit" value="Delete"/>
            </form></td>
            <td><form th:method="GET" th:action="@{/employee/edit/{id}(id=${employee.getId()})}">
                <input type="submit" value="Edit"/>
            </form></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
