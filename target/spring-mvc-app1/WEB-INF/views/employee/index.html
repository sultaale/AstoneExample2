<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Index</title>
</head>
<body>
<div>
    <h3>Список работников</h3>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Должность</th>
            <th>Проект</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.getId()}"></td>
            <td th:text="${employee.getFirstName()}"></td>
            <td th:text="${employee.getLastName()}"></td>
            <td th:text="${employee.getPosition().getName()}"></td>
            <td>
                <div th:each="project : ${employee.getProjects()}">
                    <p th:text="${project.getName()}"></p>
                </div>
            </td>
            <td><form th:method="POST" th:action="@{/employee/delete/{id}(id=${employee.getId()})}">
                <input type="submit" value="Delete"/>
            </form></td>
            <td><form th:method="GET" th:action="@{/employee/edit/{id}(id=${employee.getId()})}">
                <input type="submit" value="Edit"/>
            </form></td>
        </tr>
        </tbody>
    </table>
</div>
<a th:href="@{/employee/create}">Create employee</a>
<a th:href="@{/index}">Main page</a>
</body>
</html>
